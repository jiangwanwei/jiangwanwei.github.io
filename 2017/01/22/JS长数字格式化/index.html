0.5, 5, 为数据精度处理做准, 至于为什么// 不在判断中直接写 </div><div class="line">        if (!isNaN(num = parseFloat(num)) &amp;&amp; isFinite(num))</div><div class="line">            // 是因为parseFloat有一个奇怪的精度问题, 比如 parseFloat(12312312.1234567119)</div><div class="line">            // 的值变成了 12312312.123456713</div><div class="line">        num = Number(num);</div><div class="line">        // 处理小数点位数</div><div class="line">        num = (typeof precision !== &apos;undefined&apos; ? num.toFixed(precision) : num).toString();</div><div class="line">        // 分离数字的小数部分和整数部分</div><div class="line">        parts = num.split(&apos;.&apos;);</div><div class="line">        // 整数部分加[separator]分隔, 借用一个著名的正则表达式</div><div class="line">        parts[0] = parts[0].toString().replace(/(\d)(?=(\d&#123;3&#125;)+(?!\d))/g, &apos;$1&apos; + (separator || &apos;,&apos;));</div><div class="line"></div><div class="line">        return parts.join(&apos;.&apos;);</div><div class="line">    &#125;</div><div class="line">    return NaN;</div><div class="line">&#125;</div><div class="line"></div><div class="line">测试：</div><div class="line">formatNumber(10000)</div><div class="line">&quot;10,000&quot;</div><div class="line">formatNumber(10000, 2)</div><div class="line">&quot;10,000.00&quot;</div><div class="line">formatNumber(10000.123456, 2)</div><div class="line">&quot;10,000.12&quot;</div><div class="line">formatNumber(10000.123456, 2, &apos; &apos;)</div><div class="line">&quot;10 000.12&quot;</div><div class="line"></div><div class="line">正则表达式方法：result = &quot;1234567890&quot;.replace(/\d+?(?=(?:\d&#123;3&#125;)+$)/img, &quot;$&amp; &quot;);</div></pre></td></tr></table></figure></div><footer class="post-footer"><div class="post-tags"><a href="/tags/JavaScript/" rel="tag"># JavaScript</a></div><div class="post-nav"><div class="post-nav-next post-nav-item"><a href="/2017/01/07/诗和远方不如同耕故乡/" rel="next" title="诗和远方不如同耕故乡"><i class="fa fa-chevron-left"></i> 诗和远方不如同耕故乡</a></div><span class="post-nav-divider"></span
